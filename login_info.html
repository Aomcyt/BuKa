<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_9ejq17rye0o1or.css"/>
		<link rel="stylesheet" href="css/login_info.css" />
		<title>登录界面</title>
	</head>
	<body>
		<!--头部-->
		<header id="header">
			<!--头部logo-->
			<div class="header-logo">
				<a href="/" class="header-logo-left-wraper">
					<span class="header-logo-left"></span>
				</a>
				<a class="header-logo-right" id="search-btn">
					<i class="icon iconfont icon-sousuo"></i>
				</a>
			</div>
			<!--头部菜单-->
			<nav class="header-nav-detail">
				<a href="javascript:history.back();" class="header-detail-return">
					<span class="icon iconfont icon-fanhui"></span>
				</a>
				<span class="header-detail-center">登录</span>
			</nav>
		</header>
		<section>
			<form id="login-form" method="post">
				<div class="main-input-area">
					<div class="input-box">
						<input type="text" id="login-username" class="input-control" name="login_username" placeholder="邮箱 | 手机号" />
						<span class="from-error">用户名格式不正确</span>
						<a href="javascript:;" class="clear-input-btn">
							<span class="icon iconfont icon-cuowu"></span>
						</a>
					</div>
					<div class="input-box">
						<input type="password" id="login-password" name="login_password" class="input-control-pwd input-control error" placeholder="密码（6-16位）">
						<span class="from-error show">密码不能为空</span>
						<a href="javascript:;" class="clear-input-btn">
							<span class="icon iconfont icon-cuowu"></span>
						</a>
					</div>
				</div>
				<div class="main-btn-area">
					<div id="login-loading" style="display: block;">
						<div class="btn btn-primary">
							<img style="width:17px;position: relative;top:2px;" src="img/loading_2.gif">登录中...</div>
					</div>
					<input type="submit" value="登录" class="btn btn-primary" id="subBtn">	
					<a class="btn btn-slave" id="regbtn" href="regist.html">下载APP,注册新用户o(∩_∩)o</a>
				</div>
			</form>
		</section>
		<!--js-->
		<script type="text/javascript" src="js/jquery.js"></script>
	</body>
</html>
